<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة الأسنان الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #0ea5e9; --dark: #0f172a; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Tajawal', sans-serif; color: var(--dark); margin: 0; padding: 15px; text-align: center; }
        .header { background: var(--blue); color: white; padding: 30px 20px; border-radius: 0 0 30px 30px; margin: -15px -15px 20px -15px; }
        .wrapper { max-width: 450px; margin: auto; }
        
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .s-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; transition: 0.3s; }
        .s-card i { color: var(--blue); font-size: 28px; margin-bottom: 10px; display: block; }
        .s-card b { display: block; font-size: 15px; color: var(--dark); }
        .s-card span { font-size: 13px; color: #64748b; }

        .booking-box { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 20px; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-family: 'Tajawal'; box-sizing: border-box; font-size: 15px; }
        button { background: var(--blue); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; font-size: 17px; }
        button:hover { background: #0284c7; }
        
        .map-btn { display: inline-block; margin-top: 15px; color: var(--blue); text-decoration: none; font-weight: bold; }
        #loader { color: var(--blue); padding: 20px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <i class="fas fa-tooth fa-3x"></i>
        <h2>عيادة الدكتور فلان</h2>
        <p>لحجز موعدك وتصفح خدماتنا</p>
    </div>

    <div id="loader">جاري مزامنة المواعيد المتاحة...</div>
    <div id="servicesContainer" class="services-grid"></div>

    <div class="booking-box">
        <h3 style="margin-top:0">احجز موعدك الآن</h3>
        <form id="dentistForm">
            <input type="text" name="name" placeholder="اسم المريض" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <select name="service" id="serviceDrop" required>
                <option value="" disabled selected>اختر نوع المعالجة</option>
            </select>
            <button type="submit" id="subBtn">تأكيد الموعد</button>
        </form>
        <a href="https://maps.google.com/?q=Dentist+Location" target="_blank" class="map-btn">
            <i class="fas fa-map-marker-alt"></i> موقعنا على الخريطة
        </a>
    </div>
</div>

<script>
    const APP_URL = 'https://script.google.com/macros/s/AKfycbwP2F_ffK6TTuEW_7ToYP-W8xKggjMFRgOE4iO-_FqosIKErOqYf0u8u295CiV3vtK5SA/exec';

    window.onload = () => {
        fetch(APP_URL).then(res => res.json()).then(data => {
            document.getElementById('loader').style.display = 'none';
            data.forEach(item => {
                document.getElementById('servicesContainer').innerHTML += `
                    <div class="s-card">
                        <i class="fas ${item.icon}"></i>
                        <b>${item.name}</b>
                        <span>${item.price}</span>
                    </div>`;
                document.getElementById('serviceDrop').innerHTML += `<option value="${item.name}">${item.name}</option>`;
            });
        });
    };

    document.getElementById('dentistForm').onsubmit = (e) => {
        e.preventDefault();
        const b = document.getElementById('subBtn');
        b.disabled = true; b.innerText = "جاري إرسال الطلب...";
        fetch(APP_URL, { method: 'POST', body: new FormData(e.target) }).then(() => {
            alert("✅ تم إرسال طلب الحجز بنجاح. ستتصل بك العيادة لتأكيد الموعد.");
            e.target.reset();
            b.disabled = false; b.innerText = "تأكيد الموعد";
        });
    };
</script>
</body>
</html>
